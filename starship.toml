[kubernetes]
format = 'on [⛵ $context \[$namespace\]](dimmed blue) '
disabled=false
[kubernetes.context_aliases]
"arn:aws:eks:eu-west-1:687944316825:cluster/vc-prod-apro-master" = "VC-PROD"
"arn:aws:eks:eu-west-1:687944316825:cluster/vc-pp-apro-master" = "VC-PP"
"arn:aws:eks:eu-west-1:687944316825:cluster/vc-poc-apro-master" = "VC-POC"
"arn:aws:eks:eu-west-1:687944316825:cluster/vc-infra-apro-master" = "VC-INFRA" 

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
symbol = "🅰 "
[aws.region_aliases]
ap-southeast-2 = "au"
eu-west-1 = "eu-1"

[helm]
format = "via [⎈ $version](bold white) "

[terraform]
format = "[🏎💨 $version$workspace]($style) "

[docker_context]
disabled=false
symbol = "🐋 "

[time]
disabled=false
time_format = "⏱  [%T]"
style = "dimmed green"

[character]
success_symbol = "➜"

format = """\
    $time\
    $username\
    $hostname\
    $kubernetes\
    $directory\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $hg_branch\
    $package\
    $golang\
    $java\
    $php\
    $python\
    $ruby\
    $rust\
    $terraform\
    $nix_shell\
    $conda\
    $memory_usage\
    $aws\
    $env_var\
    $crystal\
    $cmd_duration\
    $line_break\
    $jobs\
    $character\
    """
